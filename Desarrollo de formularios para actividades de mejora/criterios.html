<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Criterios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body onload="setProjectName()">
    <!-- As a heading -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <div class="container text-center">
          <div class="row align-items-start">
            <div class="col align-self-start">
              <span class="navbar-brand mb-0 h1">Desarrollo de formularios para actividades de mejora</span>
            </div>
            <div class="col"></div>
            <div class="col align-self-end">
              <span class="navbar-brand mb-0 h1" id="heading"></span>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <h2 class="text-center">Criterios</h2>
    <form>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Criterio</th>
            <th scope="col">Peso (tiene que sumar 10 en total)</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr>
            <th scope="row">1</th>
            <td>
              <div class="row g-3">
                <div class="col">
                  <input type="text" id="criterio1" class="form-control" placeholder="Criterio 1" aria-label="First name">
                </div>
              </div>
            </td>
            <td>
              <div class="row g-3">
                <div class="col">
                  <input type="number" id="peso1" class="form-control" placeholder="Peso 1" aria-label="First name">
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>
              <div class="row g-3">
                <div class="col">
                  <input type="text" id="criterio2"class="form-control" placeholder="Criterio 2" aria-label="First name">
                </div>
              </div>
            </td>
            <td>
              <div class="row g-3">
                <div class="col">
                  <input type="number" id="peso2" class="form-control" placeholder="Peso 2" aria-label="First name">
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>
              <div class="row g-3">
                <div class="col">
                  <input type="text" id="criterio3" class="form-control" placeholder="Criterio 3" aria-label="First name">
                </div>
              </div>
            </td>
            <td>
              <div class="row g-3">
                <div class="col">
                  <input type="number" id="peso3" class="form-control" placeholder="Peso 3" aria-label="First name">
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <th scope="row">4</th>
            <td>
              <div class="row g-3">
                <div class="col">
                  <input type="text" id="criterio4" class="form-control" placeholder="Criterio 4" aria-label="First name">
                </div>
              </div>
            </td>
            <td>
              <div class="row g-3">
                <div class="col">
                  <input type="number" id="peso4" class="form-control" placeholder="Peso 4" aria-label="First name">
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <th scope="row">Total</th>
            <td>
              <div class="row g-3">
                <div class="col">
                </div>
              </div>
            </td>
            <td>
              <div class="row g-3">
                <div class="col">
                  <div class="alert alert-primary" role="alert" id="respuesta">
                   
                  </div>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>

      <input class="btn btn-primary" id="suma" value="Verificar suma" onclick="hacerSuma();" style="color: white;" style="text-decoration:none">
      
    
   
    
    
    <h2 class="text-center">Conceptos</h2>
   
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Conceptos</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr>
            <th scope="row">1</th>
            <td>
              <div class="row g-3">
                <div class="col">
                  <input type="text" id="concepto1" class="form-control" placeholder="Concepto 1" aria-label="First name">
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>
              <div class="row g-3">
                <div class="col">
                  <input type="text" id="concepto2" class="form-control" placeholder="Concepto 2" aria-label="First name">
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>
              <div class="row g-3">
                <div class="col">
                  <input type="text" id="concepto3" class="form-control" placeholder="Concepto 3" aria-label="First name">
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
    
    <div class="container text-center">
      <div class="row align-items-center">
        <div class="col">
        </div>
        <div class="col">
          <input class="btn btn-primary" id="botonCrit" type="submit" value="Continuar" onclick="getInfo(); location.href='evaluacion.html'" style="color: white; text-decoration:none" disabled>

        </div>
        <script>

          let respuesta = document.getElementById('respuesta');
          let boton = document.getElementById('suma');

          boton.addEventListener('click', hacerSuma); 

          

          function hacerSuma(){
            let peso1 = parseFloat(document.getElementById('peso1').value);
            let peso2 = parseFloat(document.getElementById('peso2').value);
            let peso3 = parseFloat(document.getElementById('peso3').value);
            let peso4 = parseFloat(document.getElementById('peso4').value);
            let s = peso1 + peso2 + peso3 + peso4; 
            respuesta.innerHTML=s;

            if (s===10){
              alert("La suma si de los números si es de 10")
              document.getElementById('botonCrit').disabled = false;
            } else {
              alert("La suma de los números no es igual a 10. Inténtalo de nuevo.");
              document.getElementById('botonCrit').disabled = true;
            }
          }


  
         
          function setProjectName() {
            var projectName = localStorage.getItem("projectName");
            document.getElementById("heading").innerHTML = "Nombre de proyecto: " + projectName;
          }
          function getInfo() {
                var criterio1 = document.getElementById("criterio1").value;
                localStorage.setItem("criterio1", criterio1);

                var peso1 = document.getElementById("peso1").value;
                localStorage.setItem("peso1", peso1);

                var criterio2 = document.getElementById("criterio2").value;
                localStorage.setItem("criterio2", criterio2);

                var peso2 = document.getElementById("peso2").value;
                localStorage.setItem("peso2", peso2);

                var criterio3 = document.getElementById("criterio3").value;
                localStorage.setItem("criterio3", criterio3);

                var peso3 = document.getElementById("peso3").value;
                localStorage.setItem("peso3", peso3);

                var criterio4 = document.getElementById("criterio4").value;
                localStorage.setItem("criterio4", criterio4);

                var peso4 = document.getElementById("peso4").value;
                localStorage.setItem("peso4", peso4);

                var concepto1= document.getElementById("concepto1").value;
                localStorage.setItem("concepto1", concepto1);

                var concepto2= document.getElementById("concepto2").value;
                localStorage.setItem("concepto2", concepto2);

                var concepto3= document.getElementById("concepto3").value;
                localStorage.setItem("concepto3", concepto3);
            }
        </script>
        <div class="col">
        </div>
      </div>
    </div>
  </body>
</html>
