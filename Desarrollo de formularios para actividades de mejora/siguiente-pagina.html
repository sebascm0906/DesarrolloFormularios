<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Multiplicar número almacenado con otro número</title>
  </head>
  <body>
    <label>Introduce otro número:</label>
    <input type="number" id="otroNumeroInput" />

    <button onclick="multiplicarNumeros()">Multiplicar números</button>

    <p>El resultado de la multiplicación es: <span id="resultado"></span></p>

    <script>
      function multiplicarNumeros() {
        // Recuperar el número almacenado del local storage
        var numeroAlmacenado = localStorage.getItem('numero');
        // Obtener el valor del segundo número ingresado por el usuario
        var otroNumero = document.getElementById('otroNumeroInput').value;
        // Realizar la multiplicación
        var resultado = numeroAlmacenado * otroNumero;
        // Mostrar el resultado en la pantalla
        document.getElementById('resultado').textContent = resultado;
      }
    </script>
  </body>
</html>
