<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Desarrollo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <!-- As a heading -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Desarrollo de formularios para actividades de mejora</span>
      </div>
    </nav>

    <h1 class="text-center">Selecci√≥n de herramientas</h1>
    <form>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Nombre del proyecto</span>
            <input type="text" id="projectName" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
    </form>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Tabla de relacion
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          Organizar opciones
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
        <label class="form-check-label" for="flexRadioDefault3">
          Evaluar opciones
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4" checked>
        <label class="form-check-label" for="flexRadioDefault4">
          Diagrama 
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault5" checked>
        <label class="form-check-label" for="flexRadioDefault5">
         Prevencion de falla
        </label>
    </div>
    <div class="container text-center">
        <div class="row align-items-center">
          <div class="col">
          </div>
          <div class="col">
            <input class="btn btn-primary" type="submit" value="Continuar" onclick="getProjectName(); location.href='criterios.html'" style="color: white;" style="text-decoration:none">
            <script>
                function getProjectName() {
                  var projectName = document.getElementById("projectName").value;
                  localStorage.setItem("projectName", projectName);
                }
            </script>
          </div>
          <div class="col">
          </div>
        </div>
      </div>
  </body>
</html>
