<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Almacenar número con Local Storage</title>
  </head>
  <body>
    <label>Introduce un número:</label>
    <input type="number" id="numeroInput" />

    <button onclick="almacenarNumero()">Almacenar número</button>

    <script>
      function almacenarNumero() {
        // Obtener el valor del input y almacenarlo en la variable 'numero'
        var numero = document.getElementById('numeroInput').value;
        // Almacenar la variable 'numero' en el local storage
        localStorage.setItem('numero', numero);
        // Redirigir al usuario a la siguiente página
        window.location.href = 'siguiente-pagina.html';
      }
    </script>
  </body>
</html>
