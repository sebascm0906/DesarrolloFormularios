<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <button id="myButton">Submit</button>
<table id="myTable">
  <tr>
    <td>First number:</td>
    <td id="num1"></td>
  </tr>
  <tr>
    <td>Second number:</td>
    <td id="num2"></td>
  </tr>
  <tr>
    <td>Third number:</td>
    <td id="num3"></td>
  </tr>
  <tr>
    <td>Fourth number:</td>
    <td id="num4"></td>
  </tr>
</table>

<script>
const button = document.querySelector("#myButton");
const num1Cell = document.querySelector("#num1");
const num2Cell = document.querySelector("#num2");
const num3Cell = document.querySelector("#num3");
const num4Cell = document.querySelector("#num4");

const checkSum = () => {
  const num1 = parseInt(prompt("Enter the first number:"));
  num1Cell.textContent = num1;
  const num2 = parseInt(prompt("Enter the second number:"));
  num2Cell.textContent = num2;
  const num3 = parseInt(prompt("Enter the third number:"));
  num3Cell.textContent = num3;
  const num4 = parseInt(prompt("Enter the fourth number:"));
  num4Cell.textContent = num4;
  const sum = num1 + num2 + num3 + num4;

  if (sum !== 10) {
    button.disabled = true;
    alert("The sum of the numbers is not equal to 10. Please enter different numbers.");
  } else {
    button.disabled = false;
    alert("The sum of the numbers is equal to 10. The button is now enabled.");
  }
};

button.addEventListener("click", checkSum);
</script>


        
    </body>
    
</html>
